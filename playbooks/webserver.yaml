---
  - hosts: webserver
    tasks:
      - name: install apache2
        apt: name={{item}} state=present update_cache=yes
        with_items:
          - apache2
          - libapache2-mod-wsgi
          - python-pip
          - python-virtualenv
          - python-mysqldb

      - name: ensure apache2 started
        service: name=apache2 state=started enabled=yes
